<body>
  <div class="main-content">
<div class="login-container">
  <div class="image-section">
    <img src="../../../assets/images/img (3).png" alt="Woman with laptop">
  </div>
  <div class="login-section">
    <div class="login-box">
    <div class="logo-container">
      <img src="assets/images/logo_GEG.jpg" alt="GEG logo" class="logo">
    </div>
    <h1>Bienvenue sur votre <br> espace client GEG</h1>
    <p class="intro-text">Connectez-vous pour accéder à tous vos services</p>
    <form (ngSubmit)="onSubmit()">
      <label for="email">ADRESSE E-MAIL</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      <div *ngIf="!email" class="error"></div>


      <label for="password">MOT DE PASSE</label>
      <div class="password-container">
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M14.5417 12C14.5417 13.6569 13.1986 15 11.5417 15C9.88489 15 8.54175 13.6569 8.54175 12C8.54175 10.3431 9.88489 9 11.5417 9C13.1986 9 14.5417 10.3431 14.5417 12Z" stroke="#1E1E1E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M11.5422 5C7.06456 5 3.27427 7.94288 2 12C3.27425 16.0571 7.06455 19 11.5422 19C16.0198 19 19.8101 16.0571 21.0844 12C19.8101 7.94291 16.0198 5 11.5422 5Z" stroke="#1E1E1E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
      </div>
      <div *ngIf="!password" class="error"></div>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      <div class="brand-selector">
        <button (click)="chooseBrand('geg')">GEG</button>
        <button (click)="chooseBrand('yeli')">Yeli</button>
      </div>
      <div *ngIf="!chooseBrand && submitted" class="error"></div>
      <button type="submit" class="login-button" >Me connecter</button>
    </form>

      <br>

        </svg>
      </p> -->
  </div>
</div></div>
